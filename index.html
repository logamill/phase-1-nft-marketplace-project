<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    integrity="sha384-ejwKkLla8gPP8t2u0eQyL0Q/4ItcnyveF505U0NIobD/SMsNyXrLti6CWaD0L52l" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="https://kit.fontawesome.com/d5092a77a3.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
  <script src="src/index.js" defer></script>

  <title>Private Lake</title>

</head>

<body>

  <i class="fa-solid fa-moon" id="moon"></i>
  <div id="nftInfo"></div>

  <!-- Modal content -->

  <div id="myModal" class="modal">

    <span class="close">&times;</span>

    <img id="modal-content" img src="">

    <p id="caption"></p>

    <p id="priceCap"></p>

  </div>

  <div id="create-nft">
    <h4 id="title">Mint Your Own NFT</h4>
    <form id="nft-form">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" />&nbsp;&nbsp;
      </div>

      <div>
        <label for="image-url">Image URL</label>
        <input type="text" id="image-url" name="image-url" />&nbsp;&nbsp;
      </div>

      <div>
        <label for="price">Description</label>
        <input type="text" id="nft-desc" name="nft-description" />&nbsp;&nbsp;
      </div>

      <div>
        <input type="submit" value="Mint NFT" />
      </div>
    </form>
  </div>


</body>

</html>
