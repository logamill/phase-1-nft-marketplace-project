<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="src/index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <head></head>
    <button id="mode-toggle" class="myButton">Toggle Dark/Light Mode</button>
    <div id="nftInfo">
        
    </div>
    <span id="nft-id"></span>
    <div id="create-nft">
    <h4>Mint Your Own NFT</h4>
    <form id="nft-form">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" />
      </div>
      <div>
        <label for="image-url">Image URL</label>
        <input type="text" id="image-url" name="image-url" />
      </div>
      <div>
        <label for="price">Description</label>
        <input type="text" id="nft-desc" name="nft-description" />
      </div>
      <input type="submit" value="Mint NFT" />
    </form> 
    </div>
    
    <!-- Modal content -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img id="modal-content" img src="">
        <p id="caption"></p>
        <p id="priceCap"></p>
    </div>
  </div>
</body> 

</html>
